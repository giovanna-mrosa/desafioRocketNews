<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="section-1">
        <img src="./assets/logo.svg" alt="Logo RocketNews" class="logo" />
        <div class="text-box">
          <h2>atualize ideias e informações em 5 minutos.</h2>
          <p>
            <strong
              >tudo o que você precisa saber para começar o seu dia
              informado</strong
            >
          </p>
          <p>
            notícias sobre o universo Rocketseat, e tudo o que você precisa para
            começar o seu dia melhor. <br />
            perfeito para se preparar para codar &#x2615;
          </p>
        </div>
        <form action="#" class="form">
          <label for="email">Insira seu e-mail:</label>
          <div class="field">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="oi@rocketseat.com"
            />
            <button type="submit" id="button">
              <img src="./assets/send.svg" alt="Send icon" />
            </button>
          </div>
        </form>
        <div class="redirect">
          <p>deixe-me ler primeiro</p>
          <button>
            <img src="./assets/arrow-right.svg" alt="Arrow rigth icon" />
          </button>
        </div>
      </section>
      <section class="section-2">
        <img src="./assets/read_news.jpg" alt="Idoso navegando no notebook" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
